<header class="header">
    <div class="toggle-btns">
        <a id="toggle-sidebar" href="#">
            <i class="icon-list"></i>
        </a>
        <a id="pin-sidebar" href="#">
            <i class="icon-list"></i>
        </a>
    </div>
    <div class="header-items">

        <!-- Header actions start -->
        <ul class="header-actions">
            <li class="dropdown selected">
                <a href="#" id="userSettings" data-toggle="dropdown" aria-haspopup="true">
                    <i class="icon-user1"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userSettings">
                    <div class="header-profile-actions">
                        <div class="header-user-profile">
                            <div class="header-user">
                                <img src="assets/img/user2.png" alt="Admin Template">
                            </div>
                            <h5>Yuki Hayashi</h5>
                            <p>Super User</p>
                        </div>
                        <a [routerLink]="['/profile/user-profile']"><i class="icon-user1"></i> My Profile</a>
                        <a href="javascript:void(0)" (click)="onLogout()"><i class="icon-log-out1"></i> Sign Out</a>
                    </div>
                </div>
            </li>
            <li class="balance">
                <h6>Balance</h6>
                <h3>$25,700</h3>
            </li>
        </ul>
        <!-- Header actions end -->
    </div>
</header>
