<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 m-b-30">
                <h4 class="card-title">Fund Transfer</h4>
                <div class="card">
                    <div class="card-body my-4">
                        <div class="row">

                            <!-- <div  class="col-md-4">
                                <div class="card card-hover">
                                    <div class="card-body">
                                        <div class="text-center">
                                            <div class="avatar-lg avatar">
                                                <div class="avatar-title rounded-circle badge-soft-success"><i class="fas fa-wallet"></i></div>
                                            </div>
                                            <div class="text-center">
                                                <h1 class="fw-600 p-t-20">$ {{balance}}</h1>
                                                <p class="text-muted fw-600 mb-0">Cash Wallet Balance</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                             </div> -->
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                                <div class="card text-right">
                                    <img src="assets/img/img9.jpg" class="card-img" alt="...">
                                    <div class="card-img-overlay">
                                        <div class="avatar-lg avatar">
                                            <div class="avatar-title rounded-circle badge-soft-success"><i
                                                    class="fas fa-wallet text-center"></i></div>
                                        </div>
                                        <h1 class="card-title1 text-center">$ {{balance}}</h1>
                                        <p class="card-text text-center">Cash Wallet Balance</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8 box-center">
                                <form [formGroup]="transferglowmoney">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"
                                                [ngClass]="displayFieldCss(transferglowmoney, 'toid')">
                                                <label>User ID</label>
                                                <input type="text" class="form-control" formControlName="toid"
                                                    style="color: #000" (blur)="getUserName($event.target,1)"
                                                    (focus)="setUserNameOnFocus($event.target)"
                                                    placeholder="Enter User ID">
                                                <!-- <i class="fa fa-check-circle correct-fst" *ngIf="showflag == 1" style="color: #00c2ff;"></i>
                                                <i class="fa fa-times-circle incorrect-fst" *ngIf="showflag == 2" style="color: red;"></i> -->
                                                <app-field-error-display
                                                    [displayError]="isFieldValid(transferglowmoney,'toid')"
                                                    errorMsg="Please Enter valid User ID"></app-field-error-display>
                                                <h6 class="float-right crt-sponsor" *ngIf="showname"
                                                    style="font-size: 12px;"
                                                    [ngStyle]="{'color':showflag === 1 ? 'green' : 'red' }">
                                                    {{showname}}</h6>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"
                                                [ngClass]="displayFieldCss(transferglowmoney, 'amount')">
                                                <label>Amount</label>
                                                <input type="number" class="form-control" placeholder="Enter Amount"
                                                    formControlName="amount">
                                                <app-field-error-display
                                                    [displayError]="isFieldValid(transferglowmoney, 'amount')"
                                                    errorMsg="Amount Required"></app-field-error-display>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"
                                                [ngClass]="displayFieldCss(transferglowmoney, 'scode')">
                                                <label>Transaction Password</label>
                                                <input type="password" class="form-control"
                                                    placeholder="Enter Transaction Password" formControlName="scode">
                                                <app-field-error-display
                                                    [displayError]="isFieldValid(transferglowmoney, 'scode')"
                                                    errorMsg="Transaction Password is Required">
                                                </app-field-error-display>
                                            </div>
                                        </div>
                                        <div class="col-md-6 text-center mt-4">
                                            <button class="btn btn-primary btn-round"
                                                (click)="onTransfer()">Transfer</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
