<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2 m-b-30">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Sponsor Info</h4>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="control-label">User ID:</label>
                                <input type="text" class="form-control"
                                    [value]="(sponsorData?.MemberId) ? sponsorData?.MemberId : ''" disabled>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="control-label">User Name:</label>
                                <input type="text" class="form-control"
                                    [value]="(sponsorData?.MemberName) ? sponsorData?.MemberName : ''" disabled>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="control-label">Country:</label>
                                <input type="text" class="form-control"
                                    [value]="(sponsorData?.Country) ? sponsorData?.Country.slice(71) : ''" disabled>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="control-label">E-Mail Id:</label>
                                <input type="text" class="form-control"
                                    [value]="(sponsorData?.Email) ? sponsorData?.Email : ''" disabled>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="control-label">Mobile Number:</label>
                                <input type="text" class="form-control"
                                    [value]="(sponsorData?.mobile) ? sponsorData?.mobile : ''" disabled>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
